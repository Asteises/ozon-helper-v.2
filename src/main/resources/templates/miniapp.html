<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozon MiniApp</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        * {
            box-sizing: border-box; /* учитываем padding и border в ширину */
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3rem;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2a9df4;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: block;
        }

        button:hover {
            background: #2388d6;
        }

        button:disabled {
            background: #9ec9f7;
            cursor: not-allowed;
        }

        p {
            text-align: center;
            margin-top: 10px;
            color: green;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <h2>Введите данные Ozon</h2>

    <label for="clientId">Client ID</label>
    <input id="clientId" v-model="clientId" type="text" placeholder="Введите Client ID" />

    <label for="apiKey">Seller API Key</label>
    <input id="apiKey" v-model="apiKey" type="text" placeholder="Введите API Key" />

    <button @click="saveData" :disabled="loading">
        {{ loading ? 'Сохранение...' : 'Сохранить' }}
    </button>

    <p v-if="message">{{ message }}</p>
</div>

<script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
            const clientId = ref('')
            const apiKey = ref('')
            const message = ref('')
            const loading = ref(false)

            const saveData = async () => {
                loading.value = true
                message.value = ''

                try {
                    const response = await fetch('/miniapp/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            clientId: clientId.value,
                            apiKey: apiKey.value
                        })
                    })

                    if (!response.ok) throw new Error('Ошибка при сохранении данных')

                    message.value = await response.text()
                } catch (error) {
                    message.value = error.message
                } finally {
                    loading.value = false
                }
            }

            return { clientId, apiKey, message, loading, saveData }
        }
    }).mount('#app')
</script>
</body>
</html>
