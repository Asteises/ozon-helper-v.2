server:
  port: 1212

logging:
  level:
    ru.asteises.ozonhelper: DEBUG
    org.telegram: INFO
  file:
    name: /app/logs/app.log

management:
  endpoints:
    web:
      exposure:
        include: health,info

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
  miniapp:
    url: https://asteises.ru/miniapp/

ozon:
  api:
    url: https://api-seller.ozon.ru

encryption:
  password: ${ENCRYPT_PASSWORD}
  salt: ${ENCRYPT_SALT}
spring:
  application:
    name: ozon-helper
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  main:
    banner-mode: log
  messages:
    encoding: UTF-8
  web:
    resources:
      static-locations: classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ozon-helper-db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  flyway:
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true